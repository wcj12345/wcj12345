<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(0);
        new Promise(function (resolve, reject) {
            resolve(true)
            setTimeout(function () {
                resolve(true)
                console.log(1);

            }, 0)
        }).then(function () {
            console.log(2);
        }).then(function () {
            console.log(3);
        }).catch(function () {
            console.log(5);
        })
        console.log(4);
    </script>
</body>

</html>
