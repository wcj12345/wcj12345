<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            return new Promise(function (resolve, reject) {
                var flag = true
                setTimeout(function () {
                    if (flag == true) {
                        resolve('成功了')
                    } else {
                        reject('失败')
                    }
                }, 500)
            })
        }
        fn()
            .then(res => {

                console.log(res);
                return fn()
            })
            .then(res => {
                console.log(res);
                return fn()
            })
            .then(res => console.log(res))
            .catch(err => {
                console.log(err);
            })

    </script>
</body>

</html>
